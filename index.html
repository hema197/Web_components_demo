<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Todo App with Web Components</title>     
    </head>
    <body>
        <to-do-app></to-do-app>
    </body>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.5.0/webcomponents-bundle.js"></script>
        <script type="module" src="to-do-app.js"></script>
    <script>
        const app=document.querySelector('to-do-app');
        import('./to-do-app.js').then(()=>{
            app.todos=[
                {
                    text:'Learn Web components', checked: true
                },
                {
                    text:'Learn lit-html', checked:false
                }
            ];
        });
    </script>
</html>
